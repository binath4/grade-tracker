<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Grade Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Student Grade Tracker</h1>
        <div class="form">
            <input type="text" id="name" placeholder="Student Name" autocomplete="off">
            <input type="text" id="subject" placeholder="Subject" autocomplete="off">
            <input type="number" id="marks" placeholder="Marks" min="0" max="100" autocomplete="off">
            <button id="addBtn">Add</button>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
